<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jagged arrey</title>
</head>
<body>
    <button onclick="action()">Result</button>
    <p id="demo"> </p>
</body>
</html>
<script>
let jaggedArray = [
    [1 ,2 ,3 ,4],
    [5 , 6, 7],
    [8 , 9]
];
function action(){
    let element = jaggedArray[2][1];
    document.getElementById("demo").innerHTML =  `element is: ${element}`;
}

</script>
