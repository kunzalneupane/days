<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Array Example</title>
</head>
<body>
    <button onclick="result()">Result</button>
    <p id="demo"> </p>
</body>
</html>
<script>
    let cube = [
        [
        [1 , 2],
        [3 , 4]
],
[
    [5 , 6],
    [7 , 8]
]
    ];
     function result() {
        let element = cube[1][0][0];
        document.getElementById("demo").innerText = `element is: ${element}`;
     }

</script>
