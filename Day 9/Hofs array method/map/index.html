<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <p id="result"> </p>
</body>
</html>
<script>
    let number = [2 , 3 ,4, 5 ,6];
    let double = number.map(num => num * 2);
    document.getElementById("result").innerHTML = "result is:" + double;

</script>
