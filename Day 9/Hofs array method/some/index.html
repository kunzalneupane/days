<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some</title>
</head>
<body>
   <p id="result"> </p> 
</body>
</html>
<script>
    let numbers = [1 , 2, 3 , 4, 5];
    let hasEven = numbers.some(num=> num%2 === 0);
    console.log(hasEven);
    document.getElementById("result").innerHTML = hasEven;
</script>
