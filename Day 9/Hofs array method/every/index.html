<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every</title>
</head>
<body>
    <p id="demo"> </p>
</body>
</html>
<script>
    let numbers = [ 2 ,  4 ,8 ,6];
    let allEven = numbers.every(num => num % 2 == 0);
    console.log(allEven); 
    document.getElementById("demo").innerHTML = allEven;

</script>
