<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>
<body>
    <p id="demo"> </p>
</body>
</html>
<script>
    let numbers = [1, 2, 3 , 5 ];
let sum = numbers.reduce((acc, num) => acc + num, 0);
console.log(sum); 
document.getElementById("demo").innerHTML = "the result is:" +sum;

</script>
