<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse </title>
</head>
<body>

    <p id="demo"> </p>

    <script>
    
        let numbers = [1, 2, 3, 5];
         numbers.reverse();
        console.log(numbers); 
        document.getElementById("demo").innerHTML = numbers;
    </script>
    
</body>
