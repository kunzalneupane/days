<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finally</title>
</head>
<body>
    <p id="result"> </p>
    <script>
        try{
            let x = 19;
            let y = 20;
            let result = x + y;
            document.getElementById("result").innerHTML= "result is:" + result;
            
        }
        catch(error){
            document.getElementById("result").innerHTML = "An error occured:" + error.message; 
        }
        finally{
            document.getElementById("result").innerHTML += "This block runs regardless of the error.";
        }


    </script>
</body>
</html>
