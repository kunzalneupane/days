<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>
    <p id="demo"> </p>
   
    
        
    </ul>
    <script>
        let age=19;
        if (age<13){
            document.getElementById("demo").innerHTML = "you are a child.";
        }
        else if (age < 20){
            document.getElementById("demo").innerHTML = "you are a teenager.";
        }
        else if (age <60){
            document.getElementById("demo").innerHTML="you are an adult.";
        }
        else{
            document.getElementById("demo").innerHTML = "you are a senior citizen.";
        }
    </script>
    
</body>
</html>
