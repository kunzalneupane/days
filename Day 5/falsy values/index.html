<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>falsy example</title>
</head>
<body>
    <p id="demo"> </p>
    <script>
        let userinput= null;
        let value = userinput || "user input";
        
        document.getElementById("demo").innerHTML = "the result is:" + value;
    </script>
</body>
</html>
