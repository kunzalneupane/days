<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
</head>
<body>
    <p id="result"> </p>
</body>
</html>
<script>
    function MyFunction (x,y){
        if ( y == undefined){
            y = 7;
        }
        return x * y;
    }
    document.getElementById("result").innerHTML = MyFunction(9);
</script>
