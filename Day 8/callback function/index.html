<script>
    
    
    function back (name, callback) {
            console.log(`Hello, ${name}!`);
            callback(); 
        }

        
        function sayGoodbye() {
            console.log("Goodbye!");
        }

        
        back ("Alice", sayGoodbye);
    
</script>
