<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation Example</title>
</head>
<body>
    <p id = "demo"> </p>
    <script>
    let str1 = "kunjal";
    let str2 = "neupane";

    let result = str1.concat( " ", str2, " ");
    console.log(result);

    document.getElementById("demo").innerHTML = result;


    </script>
    
</body>
</html>
