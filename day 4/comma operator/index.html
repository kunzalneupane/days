<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comma operator</title>
</head>
<body>
    <p id="demo"> </p>
    <p id="exam"> </p>
    <script>
        let x = 100;
        let y =(x+=10,x * 2 , x/2);
        document.getElementById("demo").innerHTML = "The result is:" +y;

        let a= 20;
        let b= 34;
        let c = (a+b,a-b, a*b,a/b);
        document.getElementById("exam").innerHTML= "The result is:" +c;

        

    </script>
</body>
</html>
