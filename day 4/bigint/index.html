<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigint example</title>
</head>
<body>
    <script>
        let big1 = 908765432112334567890n;
        let big2 = 123456789009876543223n;

        console.log(big1 + big2);
        console.log(big1 - big2);
        console.log(big1 * big2);
        console.log(big1 / big2);
    </script>
</body>
</html>
