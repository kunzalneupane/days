<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"> </p>
    <script>
        let a = 20;
        let b = 40;

        console.log("a==b:",a==b);
        console.log("a != b:",a!=b);

        console.log("a>=b:",a >=b);
        
    </script>
