<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labeled statement</title>
</head>
<body>
    <script>
        outerLoop:
for (let i = 0; i < 3; i++) {
    for (let j = 0; j < 3; j++) {
        if (i === j) {
            break outerLoop; // Breaks out of the labeled loop
        }
        console.log(`i = ${i}, j = ${j}`);
    }
}
console.log("Exited the loop.");
    </script>

</body>
</html>
