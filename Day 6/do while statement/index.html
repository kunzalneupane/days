<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while </title>
</head>
<body>
    <p id="demo">

    </p>

    <script>
        let x = 0;
do {
    console.log("number is:", x);
    document.getElementById("demo").innerHTML = "number is:" + x;
    x++;
} while (x < 3);

    </script>    
</body>
</html>
