<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in statement</title>
</head>
<body>
    <p id="demo"> </p>
    <script>
        const number = [67 , 43 , 67,12 ,48];
         let txt = "";
         for (let x in number){
            txt += number[x] +"<br>";

         }
         document.getElementById("demo").innerHTML = txt;

    </script>
</body>
</html>
